<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Radio Button</title>
<style>
/* Style for custom radio button */
.custom-radio {
  display: inline-block;
  position: relative;
  margin-top: 200px;
  padding-left: 200px;
  margin-right: 150px;
  cursor: pointer;
}

/* Hide default radio button */
.custom-radio input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Style the indicator */
.custom-radio .radio-indicator {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #fff;
  border: 10px solid #007bff; /* Change color as needed */
}

/* Style the checked indicator */
.custom-radio input:checked ~ .radio-indicator:after {
  font-size: 160px; /* Change font size as needed */
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background-color: #007bff; /* Change color as needed */
}

/* Style the label text */
.custom-radio .radio-label {
  font-size: 16px; /* Change font size as needed */
  line-height: 24px;
  color: #333; /* Change color as needed */
}

/* Hover effect */
.custom-radio:hover .radio-indicator {
  border-color: #0056b3; /* Change color as needed */
}
</style>
</head>
<body>
<form action="post">

    <!-- Radio button -->
    <div class=" ">
        <label class="custom-radio ">
           
            <input type="radio" name="personality" value="option1">
            <span class="radio-indicator"></span>
            <span class="radio-label">Option 1</span>
        </label>


        <label class="custom-radio">
            <input type="radio" name="personality" value="option2">
            <span class="radio-indicator"></span>
            <span class="radio-label">Option 2</span>
        </label>
    </div>
    
    
    

  
</form>

</body>
</html>
