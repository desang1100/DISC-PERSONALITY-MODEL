{% extends 'layouts/base.html' %}

{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <form action="/" id="myForm" method="post" class="rounded-4 p-3 shadow-lg bg-white" style="background: rgba(77,108,201,0.5);
  -webkit-backdrop-filter: blur(10px);
  backdrop-filter: blur(10px);
  width: 500px;">
  
    <div class="d-flex flex-column align-items-center gap-2 p-2">
      <img src="/static/img/braces.svg" alt="Logo" height="120" width="120">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  </div>  
    
    <div class="d-flex flex-column gap-3 p-2">
      {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}
      <div class="form-floating">
        <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
      
      <div class="form-floating">
        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
      </div>
      
      <input type="submit" value="Sign in" class="btn btn-primary">
      <!-- <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button> -->
      <a href="/register" class="d-flex justify-content-center">Don't have an account yet?</a>
      <p class="mt-5 mb-3 text-body-secondary">THESIS PROJECT © 2024–2025</p>

    </div>
  </form>
</div>
{% endblock %}
