  <div>
    <label for="question1">1. How do you handle stress and pressure at work?</label><br>
    <select id="question1" name="question1">
      <option value="D">I don’t want to complicate things, so I can solve my own problems.</option>
      <option value="I">Talk to others to alleviate the emotions.</option>
      <option value="S">I’ll give myself a break before going back.</option>
      <option value="C">I will address the cause of my stress, so I can find the appropriate solution.</option>
    </select>
  </div>
  
  <div>
    <label for="question2">2. What do you do during free time at work?</label><br>
    <select id="question2" name="question2">
      <option value="D">I will, then proceed to work on the pending tasks.</option>
      <option value="I">Interact with others or engage in conversations with colleagues.</option>
      <option value="S">Inquire about the well-being of your workmates.</option>
      <option value="C">I analyze the challenging tasks.</option>
    </select>
  </div>

  <div>
    <label for="question3">3. What’s the best way to accomplish a task?</label><br>
    <select id="question3" name="question3">
      <option value="D">Do it immediately to accomplish task as soon as possible.</option>
      <option value="I">Tasks are best accomplished with others.</option>
      <option value="S">Do it timely, as long as it is done correctly.</option>
      <option value="C">Ensure that the process of the task is followed precisely to avoid mistake.</option>
    </select>
  </div>

  <div>
    <label for="question4">4. What is your preferred work environment?</label><br>
    <select id="question4" name="question4">
      <option value="D">I prefer being the leader and having the autonomy to do what I want of work.</option>
      <option value="I">I prefer working in the environment where there are many people to interact with.</option>
      <option value="S">I prefer having colleagues who collaborate and help each other.</option>
      <option value="C">I prefer a peaceful workplace where I can concentrate.</option>
    </select>
  </div>

  <div>
    <label for="question5">5. What do you do if your work is commented on?</label><br>
    <select id="question5" name="question5">
      <option value="D">I may get frustrated, but I’ll check my work to see where I went wrong.</option>
      <option value="I">I will thank the person who provided the feedback.</option>
      <option value="S">I’ll accept the comment or feedback to apply in the future.</option>
      <option value="C">I analyze the given comment to reflect on my actions.</option>
    </select>
  </div>

  <div>
    <label for="question6">6. If there’s a conflict at work, what will you do?</label><br>
    <select id="question6" name="question6">
      <option value="D">I will intervene with two parties quarreling or having an argument.</option>
      <option value="I">Talk to both sides to settle the quarreling person.</option>
      <option value="S">I will listen to empathized with the persons involved.</option>
      <option value="C">I don’t want to get involved but I’ll try to analyze the reason of their fight or argument.</option>
    </select>
  </div>

  <div>
    <label for="question7">7. If you find out that your co-worker made a mistake, what will you do?</label><br>
    <select id="question7" name="question7">
      <option value="D">Confront him/her about her/she mistake committed.</option>
      <option value="I">Tell the person to do better next time.</option>
      <option value="S">Ask why he/she made a mistake.</option>
      <option value="C">Advise to his/her what she/he did was not good Propose action plans to resolve the mistake made.</option>
    </select>
  </div>

      <option value="I">I will talk to as many people as I can.</option>
      <option value="S">I can handle being alone, but if someone initiates small talks, I’d be happy to have a conversation.</option>
      <option value="C">Just keep quiet and listen to what's going on around.</option>
    </select>
  </div>

      <option value="C">Focused and detail-oriented.</option>

      <option value="C">I would analyze the details of the task first, then create an action plan.</option>
    </select>
