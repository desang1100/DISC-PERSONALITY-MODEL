{% extends 'layouts/auth.html' %}

{% block body %}

    <div class="card">
      <h5 class="card-title text-center mb-4">Personality Traits Prediction</h5>
      <div class="card-body text-center"> <!-- Added text-center class here -->

          <label for="question" class="form-label">Question 1</label>

        </div>
        
        <div class="row">

            </div>

          <!-- Strongly Agree -->
          <div class="col-md-3 mb-3">
