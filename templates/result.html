{% extends 'layouts/base.html' %}

{% block body %}
<div class="container" style="height: 90vh;">
  <div class="row justify-content-center align-items-center" style="height: 90vh;">
    <div class="col-md-6">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body text-center">
          <h2 class="card-title mb-4">Personality Test Result</h2>
          <div class="result">
            {% if result %}
              <p class="lead">Your personality type is: <strong>{{ result }}</strong></p>
            {% else %}
              <p class="lead">No result available.</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
